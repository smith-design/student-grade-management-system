{% extends "base.html" %}

{% block title %}{{ '编辑成绩' if grade else '添加成绩' }} - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil-square me-2"></i>{{ '编辑成绩' if grade else '添加成绩' }}</h2>
    <a href="{{ url_for('grades_page') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> 返回列表
    </a>
</div>

<div class="card col-md-8 mx-auto shadow-sm border-0">
    <div class="card-body p-4">
        <form method="POST">
            {% if not grade %}
            <div class="mb-3">
                <label for="student_id" class="form-label">选择学生 <span class="text-danger">*</span></label>
                <select class="form-select" id="student_id" name="student_id" required>
                    <option value="">请选择学生</option>
                    {% for s in students %}
                    <option value="{{ s.student_id }}">{{ s.student_id }} - {{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% else %}
            <div class="mb-3">
                <label class="form-label">学生</label>
                <input type="text" class="form-control" value="{{ grade.student_id }} - {{ grade.student_name }}" readonly>
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="subject" class="form-label">科目 <span class="text-danger">*</span></label>
                <select class="form-select" id="subject" name="subject" required>
                    <option value="">请选择科目</option>
                    {% for course in courses %}
                    <option value="{{ course.name }}" {% if grade and grade.subject == course.name %}selected{% endif %}>{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">分数 <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="score" name="score" 
                       value="{{ grade.score if grade else '' }}" min="0" max="100" step="0.5" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="exam_type" class="form-label">考试类型</label>
                    <select class="form-select" id="exam_type" name="exam_type">
                        {% for type in ['期末考试', '期中考试', '月考', '平时测验'] %}
                        <option value="{{ type }}" {% if grade and grade.exam_type == type %}selected{% endif %}>{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="exam_date" class="form-label">考试日期</label>
                    <input type="date" class="form-control" id="exam_date" name="exam_date" 
                           value="{{ grade.exam_date if grade else '' }}">
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

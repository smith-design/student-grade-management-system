<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 教务管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-card bg-white" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
            <h3 class="mt-3 fw-bold text-dark">教务管理系统</h3>
            <p class="text-muted">请登录您的账号</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} py-2 text-center small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold text-uppercase">用户名</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" required placeholder="请输入用户名">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold text-uppercase">密码</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" required placeholder="请输入密码">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">登 录</button>
        </form>
    </div>
</body>
</html>

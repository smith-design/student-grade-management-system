{% extends "base.html" %}

{% block title %}课程管理{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-book me-2"></i>课程管理</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        <i class="bi bi-plus-lg me-1"></i> 添加课程
    </button>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th class="text-end pe-4">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td class="ps-4 fw-bold">{{ course.id }}</td>
                        <td>{{ course.name }}</td>
                        <td><span class="badge bg-warning bg-opacity-10 text-dark border border-warning">{{ course.credit }}</span></td>
                        <td class="text-end pe-4">
                            <button onclick="confirmDelete('{{ url_for('delete_course_action', course_id=course.id) }}')" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 添加课程模态框 -->
<div class="modal fade" id="addCourseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加新课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('add_course_action') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">课程名称</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">学分</label>
                        <input type="number" name="credit" class="form-control" required step="0.5" value="3.0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

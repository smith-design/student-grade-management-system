<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}学生成绩管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">学生管理系统</h4>
                <div class="list-group">
                    <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action {% if active_page == 'students' %}active{% endif %}">
                        学生管理
                    </a>
                    <a href="{{ url_for('grades_page') }}" class="list-group-item list-group-item-action {% if active_page == 'grades' %}active{% endif %}">
                        成绩管理
                    </a>
                    <a href="{{ url_for('statistics_page') }}" class="list-group-item list-group-item-action {% if active_page == 'statistics' %}active{% endif %}">
                        数据统计
                    </a>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10 main-content">
                <!-- 消息闪现 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动确认删除
        function confirmDelete(url) {
            if (confirm('确定要删除这条记录吗？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
